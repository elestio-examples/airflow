ports:
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "443"
    targetPort: "15672"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
    login: ""
    password: ""
  - protocol: "TCP"
    targetProtocol: "TCP"
    listeningPort: "25672"
    targetIP: "172.17.0.1"
    targetPort: "5672"
    public: true
environments:
  - key: "SOFTWARE_VERSION_TAG"
    value: "latest"
  - key: "POSTGRES_SOFTWARE_VERSION_TAG"
    value: "13"
  - key: "POSTGRES_USER"
    value: "airflow"
  - key: "POSTGRES_PASSWORD"
    value: "airflow"
  - key: "POSTGRES_DB"
    value: "airflow"
  - key: "REDIS_SOFTWARE_VERSION_TAG"
    value: "latest"
  - key: "ADMIN_EMAIL"
    value: "airflow"
  - key: "ADMIN_PASSWORD"
    value: "airflow"
config:
  runTime: "dockerCompose"
  version: ""
  framework: ""
  buildCommand: "docker-compose build"
  buildDir: "/"
  runCommand: "docker-compose up -d"
  icon: "icon.svg"
  screenshot: "airflow.png"
lifeCycleConfig:
  preInstallCommand: "./scripts/preInstall.sh"
  postInstallCommand: "./scripts/postInstall.sh"
  preBackupCommand: "./scripts/preBackup.sh"
  postBackupCommand: "./scripts/postBackup.sh"
  preRestoreCommand: "./scripts/preRestore.sh"
  postRestoreCommand: "./scripts/postRestore.sh"
webUI:
  - url: "https://[CI_CD_DOMAIN]"
    label: "airflow"
    username: "[ADMIN_EMAIL]"
    password: "[ADMIN_PASSWORD]"
